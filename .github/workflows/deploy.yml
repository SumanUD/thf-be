name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Display deployment info
        run: |
          echo "Deploying commit: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          script: |
            echo "=== Starting deployment ==="
            cd /var/www/thf/backend
            git pull origin main
            composer install --no-dev --optimize-autoloader --no-interaction
            php artisan config:cache
            php artisan route:cache  
            php artisan view:cache
            chown -R www-data:www-data /var/www/thf/backend
            chmod -R 755 /var/www/thf/backend
            chmod -R 775 /var/www/thf/backend/storage /var/www/thf/backend/bootstrap/cache
            echo "=== Deployment done ==="
